{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamming</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body class="bg-body-secondary">
    <div class="container-fluid bg-body-tertiary min-vh-100">
        <h2 class="h2 text-center pt-2 pb-2 text-success-emphasis">Hamming</h2>
        <div class="container m-auto">
            <div class="row g-3">
                <form method="POST" action="{% url 'response' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="archivo" class="formFile">Ingrese el archivo a hamminizar</label>
                        <input id="archivo" name="archivo" type="file" accept=".txt" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="Hamming">Ingrese el algoritmo hamming que desee</label>
                        <select name="Hamming" id="Hamming" class="form-select">
                            <option selected value="ha1">Hamming-8</option>
                            <option value="ha2">Hamming-256</option>
                            <option value="ha3">Hamming-4096</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="error">Desea introducirle errores al archivo?</label>
                        <select name="error" id="error" class="form-select">
                            <option value="1">Sí</option>
                            <option value="0">No</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="fix_module">Desea arreglar el archivo?</label>
                        <select name="fix_module" id="fix_module" class="form-select">
                            <option value="1">Sí</option>
                            <option value="0">No</option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-outline-success mb-3 ms-0">Procesar</button>
                    </div>
                </form>
            </div>
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>

</body>
</html>
