{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <style>
        body {
            background: radial-gradient(circle at center, #1e2a78, #0d0d2b);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
        }
        h2 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }
        p {
            color: #ccc;
        }
        .btn-custom {
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 30px;
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            border: none;
            color: white;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        .btn-custom:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(0,0,0,0.5);
            color: white;
        }
    </style>
</head>
<body>
    <h2>Hamming - Huffman</h2>
    <p>by Ezequiel Bernaldez, Ezequiel Nodar</p>
    <p>Elija alguna de las opciones</p>
    <div class="d-flex gap-4 mt-4">
        <a href="{% url 'hamming' %}" class="btn-custom">Hamming</a>
        <a href="{% url 'huffman' %}" class="btn-custom">Huffman</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
</body>
</html>
