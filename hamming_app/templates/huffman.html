{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huffman</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body class="bg-body-secondary">
    <div class="container-fluid bg-body-tertiary min-vh-100 contenedor">
        <h2 class="text-center pt-4">Huffman</h2>
        <p class="text-center pb-4 ">by Ezequiel Bernaldez, Ezequiel Nodar</p>
        <div class="container m-auto">
            <div class="row g-3">
                <form method="POST" action="{% url 'huffman_response' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3 pb-2">
                        <label for="archivo" class="formFile pb-2">Ingrese el archivo a comprimir</label>
                        <input id="archivo" name="archivo" required="" type="file" accept=".txt" class="form-control">
                    </div>
                    <div class="container m-auto">
                        <div class="row g-3">
                            <div class="col-6">
                                <div class="pt-1">
                                    <a href="/" class="buttom_procesar">Volver</a>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="d-flex justify-content-end">
                                    <button type="submit" class="buttom_procesar">Procesar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>

</body>
</html>
