{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamming</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body class="bg-body-secondary">
    <div class="container-fluid bg-body-tertiary min-vh-100 contenedor">
        <h2 class="text-center pt-4">Hamming</h2>
        <p class="text-center pb-4 ">by Ezequiel Bernaldez, Ezequiel Nodar</p>
        <div class="container m-auto">
            <div class="row g-3">
                <form method="POST" action="{% url 'hamming_response' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3 pb-2">
                        <label for="archivo" class="formFile pb-2">Ingrese el archivo a hamminizar</label>
                        <input id="archivo" name="archivo" required="" type="file" accept=".txt" class="form-control">
                    </div>
                    <div class="mb-3 pb-2">
                        <label for="Hamming" class="pb-2">Ingrese el algoritmo hamming que desee</label>
                        <select name="Hamming" id="Hamming" class="form-select">
                            <option selected value="ha1">Hamming-8</option>
                            <option value="ha2">Hamming-256</option>
                            <option value="ha3">Hamming-4096</option>
                        </select>
                    </div>
                    <div class="mb-3 pb-2">
                        <label for="error" class="pb-2">Desea introducirle errores al archivo?</label>
                        <select name="error" id="error" class="form-select">
                            <option value="1">Sí</option>
                            <option value="0">No</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="fix_module" class="pb-2">Desea arreglar el archivo?</label>
                        <select name="fix_module" id="fix_module" class="form-select">
                            <option value="1">Sí</option>
                            <option value="0">No</option>
                        </select>
                    </div>
                    <div class="container m-auto">
                        <div class="row g-3">
                            <div class="col-6">
                                <div class="pt-1">
                                    <a href="/" class="buttom_procesar">Volver</a>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="d-flex justify-content-end">
                                    <button type="submit" class="buttom_procesar">Procesar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>

</body>
</html>
