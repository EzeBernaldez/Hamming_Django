{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Respuesta</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&family=Pixelify+Sans:wght@414&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body class="contenedor">
    <div class="container-fluid min-vh-100">
        <h2 class="text-center pt-2 pb-2 pixelify-sans-pixel">Huffman</h2>
        <div class="container m-auto">
            <h3 class="text-center doto-pixel2">Resultados del procesamiento</h3>
            <div class="row">
                <div class="col-12">
                    {% if texto_plano %}
                    <div class="mb-4">
                        <h4 class="pixelify-sans-pixel">Texto original:</h4>
                            <textarea class="p-3 rounded" readonly>{{ texto_plano }}</textarea>
                    </div>
                    {% endif %}
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    {% if texto_plano %}
                    <div class="mb-4">
                        <h4 class="pixelify-sans-pixel">Texto Comprimido</h4>
                        <a href="{{ MEDIA_URL }}huff/compresion.huf" download="compresion.huf" class="descargar doto-pixel2">Descargar archivo comprimido</a>
                            <textarea class="p-3 rounded" readonly>{{ texto_comprimido }}</textarea>
                    </div>
                    {% endif %}
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    {% if texto_plano %}
                    <div class="mb-4">
                        <h4 class="pixelify-sans-pixel">Texto Descomprimido</h4>
                        <a href="{{ MEDIA_URL }}huff/descompresion.dhu" download="descompresion.dhu" class="descargar doto-pixel2">Descargar archivo descomprimido</a>
                            <textarea class="p-3 rounded" readonly>{{ texto_descomprimido }}</textarea>
                    </div>
                    {% endif %}
                </div>
            </div>
            <div class="row pb-4">
                <div class="text-end">
                    <a href="{% url 'huffman' %}" class="buttom_procesar pixelify-sans-pixel">Volver</a>
                </div> 
            </div>

        </div>

    </div>
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="100%" height="100%" viewBox="0 0 1600 900" preserveAspectRatio="xMidYMax slice">
            <defs>
                <linearGradient id="bg">
                    <stop offset="0%" style="stop-color:rgba(130, 158, 249, 0.06)"></stop>
                    <stop offset="50%" style="stop-color:rgba(76, 190, 255, 0.6)"></stop>
                    <stop offset="100%" style="stop-color:rgba(115, 209, 72, 0.2)"></stop>
                </linearGradient>
                <path id="wave" fill="url(#bg)" d="M-363.852,502.589c0,0,236.988-41.997,505.475,0
        s371.981,38.998,575.971,0s293.985-39.278,505.474,5.859s493.475,48.368,716.963-4.995v560.106H-363.852V502.589z" />
            </defs>
            <g>
                <use xlink:href='#wave' opacity=".3">
                    <animateTransform
            attributeName="transform"
            attributeType="XML"
            type="translate"
            dur="10s"
            calcMode="spline"
            values="270 230; -334 180; 270 230"
            keyTimes="0; .5; 1"
            keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
            repeatCount="indefinite" />
                </use>
                <use xlink:href='#wave' opacity=".6">
                    <animateTransform
            attributeName="transform"
            attributeType="XML"
            type="translate"
            dur="8s"
            calcMode="spline"
            values="-270 230;243 220;-270 230"
            keyTimes="0; .6; 1"
            keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
            repeatCount="indefinite" />
                </use>
                <use xlink:href='#wave' opacty=".9">
                    <animateTransform
            attributeName="transform"
            attributeType="XML"
            type="translate"
            dur="6s"
            calcMode="spline"
            values="0 230;-140 200;0 230"
            keyTimes="0; .4; 1"
            keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
            repeatCount="indefinite" />
                </use>
            </g>
        </svg>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>

</body>
</html>
