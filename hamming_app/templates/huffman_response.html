{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Respuesta</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-body-secondary">
    <div class="container-fluid bg-body-tertiary min-vh-100 contenedor">
        <h2 class="text-center pt-2 pb-2">Huffman</h2>
        <div class="container m-auto">
            <h3 class="text-center">Resultados del procesamiento</h3>
            <div class="row">
                <div class="col-12">
                    {% if texto_plano %}
                    <div class="mb-4">
                        <h4>Texto original:</h4>
                            <textarea class="p-3 rounded">{{ texto_plano }}</textarea>
                    </div>
                    {% endif %}
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    {% if texto_plano %}
                    <div class="mb-4">
                        <h4>Texto Comprimido</h4>
                        <a href="{{ MEDIA_URL }}huff/compresion.huf" download="compresion.huf" class="descargar">Descargar archivo comprimido</a>
                            <textarea class="p-3 rounded">{{ texto_comprimido }}</textarea>
                    </div>
                    {% endif %}
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    {% if texto_plano %}
                    <div class="mb-4">
                        <h4>Texto Descomprimido</h4>
                        <a href="{{ MEDIA_URL }}huff/descompresion.dhu" download="descompresion.dhu" class="descargar">Descargar archivo descomprimido</a>
                            <textarea class="p-3 rounded">{{ texto_descomprimido }}</textarea>
                    </div>
                    {% endif %}
                </div>
            </div>
            <div class="row">
                <div class="pb-5 text-end">
                    <a href="{% url 'huffman' %}" class="buttom_procesar">Volver</a>
                </div> 
            </div>

        </div>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>

</body>
</html>
